<!DOCTYPE html>
<html>
<head>
    <title>Login - NutriValue</title>
    <style>
        /* Import font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Reset body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        /* Background image with grey overlay */
        body {
            background: url('https://www.health.com/thmb/G_mz7T-jCGFGYm8PyKlwjWT3pJs=/2119x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1498826563-db5d95e08d294ae6bc3860f901ee0c40.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(128,128,128,0.5); /* Grey overlay */
            z-index: 0;
        }

        /* Header */
        header {
            position: relative;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 1;
        }
        header img {
            height: 100px;  /* Match signup page logo size */
            margin-right: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Form container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .flash {
            color: red;
            margin-bottom: 10px;
        }

        p {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="NutriValue Logo">
        <h1>NutriValue </h1>
    </header>

    <div class="container">
        <h2>ðŸ”‘ Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></p>
    </div>
</body>
</html>
